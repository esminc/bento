language: ruby

rvm:
  - 2.4.1

bundler_args: "--without production"
cache: bundler

before_script:
  - cp config/database.yml.sample config/database.yml
  - bundle exec rake db:create
  - bundle exec rake db:migrate

script:
  - bundle exec rspec
  - bundle exec rubocop
  - bundle exec slim-lint app/views

deploy:
  api_key:
    secure: 
